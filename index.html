<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="weather_mainDiv">
        <div class="weather__outerDiv">
            <div class="weather__innerDiv">
                <div id="location">
                    -------Location--------
                </div>
                <div id="temp">
                    <img id="temp-icon" src="./icons/icon.svg">
                    <p><span id="temp-value">Tempar</span><span id="tempunit">&#176c</span></p>
                </div>
                <div id="climate">
                    -------------------
                </div>
            </div>
            <div class="input_Div">
                <input id="inputField" type="search" placeholder="Enter City" required autocomplete="off"><br>
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
